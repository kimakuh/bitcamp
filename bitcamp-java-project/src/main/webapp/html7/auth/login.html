<div class="container">
	<form>
			<div class="form-group">
			  <label for="exampleInputEmail1">아이디</label>
			  <input type="email" class="form-control" id="fId" aria-describedby="idHelp" placeholder="아이디를 입력해주세요.">
			  <small id="idHelp" class="form-text text-muted">사용자 아이디는 중복될 수 없습니다.</small>
			</div>
			<div class="form-group">
			  <label for="exampleInputPassword1">암호</label>
			  <input type="password" class="form-control" id="fPassword" placeholder="Password">
			</div>
			<div class="form-group form-check">
			  <input type="checkbox" class="form-check-input" id="exampleCheck1">
			  <label class="form-check-label" for="exampleCheck1">아이디 저장</label>
			</div>
			<button id="loginBtn" type="button" class="btn btn-primary">로그인</button>
		  </form>
		</div>






	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script>
		$("#loginBtn").click(() => {
			var data = {
				id: $("#fId").val(),
				password: $("#fPassword").val()
			};
			if ($(document.body).is("#fSaveId:checked"))
				data.saveId = "true";
			$.post("../../json/auth/login", data, (result) => {
				if (result.state == "success")
					location.href = "../board/list.html";
				else
					window.alert("로그인 실패!");
			}, "json");
		});
	</script>
